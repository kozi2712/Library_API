{% extends 'base.html' %}

{%block title%}Book List{%endblock%}

{%block content%}

{% for message in get_flashed_messages() %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{name}} {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
<h1>Books in Database: </h1>
<br/>
<table class="table table-striped table-hover">
    {% for our_book in our_books %}
    <tr>
        <td>{{our_book.id}}. {{our_book.title}}
            <a style="float:right;"  href="{{url_for('books.get_book', book_id=our_book.id)}}" class="btn btn-primary me-md-2">More</a>
            <a style="float:right;"  href="{{url_for('orders.create_order', book_id=our_book.id)}}" class="btn btn-warning me-md-2">Order</a>
            <a style="float:right;"  href="{{url_for('loans.create_loan', book_id=our_book.id)}}" class="btn btn-info me-md-2">Rent</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{{url_for('books.create_book')}}" class="btn btn-success">Add Book</a>

{%endblock%}
