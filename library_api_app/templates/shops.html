{% extends 'base.html' %}

{%block title%}Book List{%endblock%}

{%block content%}

{% for message in get_flashed_messages() %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{name}} {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
<h1>Shops in Database: </h1>
<br/>
<table class="table table-striped table-hover">
    {% for shop in shops %}
    <tr>
        <td>{{shop.city}} - {{shop.street}} - {{shop.post_code}} <a style="float:right;"  href="{{url_for('shops.get_shop', shops_id=shop.id)}}" class="btn btn-primary me-md-2">More</a></td>
    </tr>
    {% endfor %}
</table>

{%endblock%}
